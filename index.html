<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & O Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-board">
        <!-- The cells are numbered from 1 to 9 -->
        <div class="cell" data-index="0">
            <span class="cell-number">1</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="1">
            <span class="cell-number">2</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="2">
            <span class="cell-number">3</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="3">
            <span class="cell-number">4</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="4">
            <span class="cell-number">5</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="5">
            <span class="cell-number">6</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="6">
            <span class="cell-number">7</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="7">
            <span class="cell-number">8</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
        <div class="cell" data-index="8">
            <span class="cell-number">9</span>
            <button class="btn-x">X</button>
            <button class="btn-o">O</button>
        </div>
    </div>
    <button class="restart-btn">Restart Game</button>
    <div id="congratulations" class="congratulations hidden">
        <h1></h1>
    </div>
    <script src="script.js"></script>
</body>
</html>
